name: Playwright Tests

on:
  workflow_dispatch:  # Permite execu√ß√£o manual do workflow
    inputs:
      titulo_execucao:
        description: 'T√≠tulo personalizado para o Webhook'
        required: true
        default: 'üöÄ Relat√≥rio de Testes Automatizados com Playwright'

jobs:
  test:
    name: 'Testes Playwright'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Instalar depend√™ncias
        run: npm ci
      
      - name: Instalar Playwright Browsers
        run: npx playwright install
      
      - name: Executar testes Playwright
        id: playwright_tests
        run: npx playwright test
        continue-on-error: true  # Continua mesmo se os testes falharem
      
      - name: Retry testes com falha
        if: steps.playwright_tests.outcome == 'failure'
        run: npx playwright test --retries=2
      
      - name: Gerar Timestamp para o Artefato
        if: always()
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Fazer upload dos logs de execu√ß√£o
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-execucao-${{ env.TIMESTAMP }}
          path: ./logs
      
      - name: Enviar relat√≥rio Webhook
        if: always()
        continue-on-error: true
        run: |
          node ./libs/report-webhook.js ./logs/results/output.xml ./test-results/rerun.xml --titulo "${{ github.event.inputs.titulo_execucao }}"

      - name: Verificar resultado dos testes
        if: steps.playwright_tests.outcome == 'failure'
        run: exit 1  # Falha o workflow se os testes falharem ap√≥s retry